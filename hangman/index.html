<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="./images/hangman-game.png">
  <title>hangman</title>
</head>
<body>
  <section class="max-w-6xl p-2 lg:p-3 mx-auto lg:my-4">
    <div class="flex justify-between items-center my-2 p-2">
      <h1 class=" text-lg md:text-2xl lg:text-4xl text-white ">Hangman </h1>
      <span class=" text-lg md:text-2xl lg:text-4xl"><i class="fa-solid fa-trophy text-yellow-400"></i> <span class="score text-white ml-2"> 0</span></span>
    </div>
     
 <div class="flex gap-2 flex-col md:flex-row lg:flex-row ">

   <div class="hangman-draw basis-1/3  md:basis-1/3 lg:flex-1  p-1 md:p-3 lg:p-5">
        <div class="d-draw w-20  border-black h-60 lg:h-72 ">
          <div class="stand"></div>
          <div class="hang"></div>
          <div class="rope"></div>
          <div class="man">
            <div class="head"></div>
            <div class="eyes"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
  
      <div class="lettersContainer text-center flex-1   md:basis-4/6 lg:flex-1  p-1 md:p-3 lg:p-5 ">
        <div class="flex justify-between items-center text-white font-bold text-xs md:text-lg lg:text-xl p-1 md:p-3 lg:p-5 mb-2 lg:mb-4">
          <span class="texto">words form : <span class="category"></span></span>
        <span class='chances texto'>chance left 6/6</span>
      </div>
      </div>
    </div>
    <div class="guessContainer flex-wrap flex mt-3 md:mt-8 lg:mt-3 justify-center p-2 md:p-3 lg:p-5 "></div>
  </section>
  <div class="flex modal justify-center text-center items-center fixed top-0 left-0 w-full h-full bg-black/80 gameOver">
    <div class=" text-center mx-auto p-2 md:p-3 lg:p-4 bg-white rounded-3xl  w-11/12 md:w-3/4 lg:w-2/5  border-8 border-white outline outline-8 outline-blue-500 ">
      <img src="" alt="Animated GIF" class="w-20 md:w-32 lg:w-40 block mx-auto ">
      <h1 class="font-bold text-base md:text-xl lg:text-4xl my-4 "></h1>
      <p class="font-bold text-sm md:text-base lg:text-2xl my-4"></p>
      <button class="block playAgain mx-auto  relative  py-2 px-6 lg:py-3 lg:px-8 mt-6 text-white sm:text-lg md:text-xl lg:text-2xl font-bold rounded-full bg-blue-400 active:bg-blue-600 hover:bg-blue-500 hover:scale-110 hover:-rotate-6 transition-all duration-300" > Play Again</button>
    </div>
    </div>
    <audio src="./audio/false.mp3" id="false"></audio>
    <audio src="./audio/lost.mp3" id="lost"></audio>
    <audio src="./audio/true.mp3" id="true"></audio>
    <audio src="./audio/win.mp3" id="win"></audio>
  <script src="master.js"></script>
</body>
</html>
